<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RijstWijzer Pro</title>
    <link rel="stylesheet" href="style.css?v=1">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="RijstWijzer Pro Logo" class="logo">
        <h1>RijstWijzer Pro</h1>
        <p>Jouw rijst-, bulgur- en noedelrecepten</p>
    </header>
    <main>
        <section class="search-bar">
            <input type="text" id="search-input" placeholder="Zoek een recept...">
        </section>
        <section class="recipe-week">
            <h2>Gerecht van de Week</h2>
            <div id="weekly-recipe"></div>
        </section>
        <section class="category-nav">
            <select id="category-select" aria-label="Kies een categorie">
                <option value="">Kies een categorie</option>
            </select>
        </section>
        <div id="recipe-categories"></div>
        <aside class="sidebar">
            <h3>Download onze app</h3>
            <div class="app-promo">
                <p>Ontvang exclusieve recepten en tips!</p>
                <a href="https://rijstwijzerpro.app" class="app-button">Download nu</a>
            </div>
        </aside>
    </main>
    <footer>
        <p>Â© 2025 RijstwijzerPro.nl | <a href="mailto:support@rijstwijzerpro.nl">Contact</a></p>
    </footer>
</body>
</html>
