<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rijstwijzer - Home</title>
    <link rel="stylesheet" href="style.css?v=7">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Rijstwijzer Logo" class="logo">
        <h1>Rijstwijzer</h1>
        <p>Ontdek de wereld van rijst!</p>
    </header>
    <main>
        <section class="search-bar">
            <input type="text" id="search-input" placeholder="Zoek een recept...">
        </section>
        <section class="category-nav">
            <select id="category-select">
                <option value="">Kies een categorie</option>
                <!-- Opties dynamisch ingevuld door script.js -->
            </select>
        </section>
        <section class="recipe-week">
            <h2>Gerecht van de Week</h2>
            <div class="weekly-tile">
                <!-- Dynamisch ingevuld door script.js -->
            </div>
        </section>
        <section id="recipe-categories">
            <!-- Dynamisch ingevuld door script.js -->
        </section>
        <aside class="sidebar">
            <h3>Download onze app</h3>
            <div class="app-promo">
                <a href="#" class="app-button">Download nu</a>
            </div>
        </aside>
    </main>
    <footer>
        <p class="copyright-mobile">© 2025 Rijstwijzer. Alle rechten voorbehouden.</p>
        <p class="copyright-desktop">© 2025 Rijstwijzer. Alle rechten voorbehouden.</p>
    </footer>
    <script src="script.js?v=7" defer></script>
</body>
</html>
