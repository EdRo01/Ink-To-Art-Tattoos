<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bereiding - RijstWijzer Pro</title>
    <link rel="stylesheet" href="style.css?v=1">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="RijstWijzer Pro Logo" class="logo">
        <h1>Bereiding</h1>
    </header>
    <main>
        <section class="left">
            <img id="recipe-image" src="" alt="Recept afbeelding">
            <h2 id="recipe-title"></h2>
            <h3>Ingrediënten</h3>
            <ul id="ingredients-list"></ul>
            <div id="rice-info">
                <p id="rice-type"></p>
            </div>
            <ul id="instructions-list"></ul>
        </section>
        <section class="right">
            <div id="portion-section">
                <label for="portion-size">Portiegrootte:</label>
                <input type="number" id="portion-size" value="1" min="0.5" step="0.5">
                <button id="update-portion">Update</button>
                <div id="nutrition-info">
                    <p id="calories"></p>
                    <p id="total-fat"></p>
                    <p id="saturated-fat"></p>
                    <p id="cholesterol"></p>
                    <p id="sodium"></p>
                    <p id="total-carbohydrate"></p>
                    <p id="dietary-fiber"></p>
                    <p id="sugars"></p>
                    <p id="protein"></p>
                </div>
            </div>
        </section>
        <button class="back-button" onclick="window.location.href='index.html'">Terug naar index</button>
    </main>
    <p class="copyright copyright-mobile">© 2025 RijstwijzerPro.nl</p>
    <p class="copyright copyright-desktop">© 2025 RijstwijzerPro.nl</p>
</body>
</html>
