<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receptenpagina</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="recipe-title">Recept</h1>
    </header>
    <main>
        <div class="left">
            <img id="recipe-image" src="" alt="">
            <h2>Ingrediënten</h2>
            <ul id="ingredients-list"></ul>
        </div>

        <div class="center">
            <h2>Bereidingswijze</h2>
            <ol id="instructions-list"></ol>
        </div>

        <div class="right">
            <h2>Portiegrootte aanpassen</h2>
            <input type="number" id="portion-size" step="0.1" min="0.1" placeholder="1.0">
            <button id="update-portion">Portie aanpassen</button>

            <h2>Voedingswaarden</h2>
            <p id="calories">Calorieën: --</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
