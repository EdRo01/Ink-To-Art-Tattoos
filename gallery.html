</head>
<body>

  <header class="sticky top-0 bg-black p-4 flex justify-between items-center z-10">

      <img src="images/logo.png" alt="Ink To Art Tattoos Logo - Tattoo Shop in Etten-Leur" class="h-32 sm:h-40 md:h-48">
    </div>
    <!-- Hamburger Menu (Mobiel) -->
    <button class="hamburger-menu text-white md:hidden absolute right-4 top-1/2 transform -translate-y-1/2" onclick="toggleMenu()">
      <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>

    <!-- Navigatie -->
    <nav class="nav-links absolute top-16 left-0 w-full bg-black p-4 md:static md:flex md:space-x-4 md:p-0">
      <a href="index.html" class="block md:inline text-white hover:gold-text py-2 md:py-0">Home</a>
      <a href="gallery.html" class="block md:inline text-white hover:gold-text py-2 md:py-0">Galerij</a>
      <a href="afspraken.html" class="block md:inline text-white hover:gold-text py-2 md:py-0">Afspraken</a>

      <span class="block">Galerij</span>
      <span class="block">Ink To Art Tattoos</span>
    </h1>
    <!-- Slideshow -->
    <div class="swiper-container mt-6">
      <div class="swiper-wrapper">
        <!-- Placeholder-foto's (later vervangen door Instagram-foto's) -->
        <div class="swiper-slide">
          <img src="https://images.unsplash.com/photo-1600585154347-990dcedf7d0a?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80" alt="Tattoo Design by Jasper Rosman" class="w-full h-96 object-contain">
        </div>
        <div class="swiper-slide">
          <img src="https://images.unsplash.com/photo-1512529920731-e8abaea917a5?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80" alt="Tattoo Design by Jasper Rosman" class="w-full h-96 object-contain">
        </div>
        <div class="swiper-slide">
          <img src="https://images.unsplash.com/photo-1574619642092-7b767a9835ed?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80" alt="Tattoo Design by Jasper Rosman" class="w-full h-96 object-contain">
        </div>
      </div>
      <!-- Navigatiepijlen -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <!-- Paginatie (stippen) -->
      <div class="swiper-pagination"></div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-black p-4 text-center border-t border-gray-600">
    <p class="text-gray-400 text-sm">Â© 2025 Ink To Art Tattoos. Alle rechten voorbehouden.</p>
  </footer>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <!-- JavaScript voor Hamburger Menu en Swiper -->
  <script>
    // Hamburger Menu
    function toggleMenu() {
      const navLinks = document.querySelector('.nav-links');
      navLinks.classList.toggle('active');
    }

    // Swiper Slideshow
    const swiper = new Swiper('.swiper-container', {
      loop: true, // Loop door de slides
      autoplay: {
        delay: 3000, // 3 seconden per slide
        disableOnInteraction: false, // Blijf automatisch afspelen na interactie
      },
      effect: 'fade', // Infade-effect
      fadeEffect: {
        crossFade: true, // Zachte overgang tussen slides
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });
  </script>
</body>
</html>
