  <footer class="bg-black p-4 text-center border-t border-gray-600">

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <!-- JavaScript voor Hamburger Menu, Swiper, en Lightbox -->
  <script>
    // Hamburger Menu
    function toggleMenu() {
      const navLinks = document.querySelector('.nav-links');
      navLinks.classList.toggle('active');
    }

    // Swiper Slideshow
    const swiper = new Swiper('.swiper-container', {
      loop: true, // Loop door de slides
      autoplay: {
        delay: 3000, // 3 seconden per slide
        disableOnInteraction: false, // Blijf automatisch afspelen na interactie
      },
      effect: 'fade', // Infade-effect
      fadeEffect: {
        crossFade: true, // Zachte overgang tussen slides
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });

    // Pauze/Play-knop functionaliteit
    const playPauseButton = document.getElementById('playPauseButton');
    const pauseIcon = document.getElementById('pauseIcon');
    const playIcon = document.getElementById('playIcon');
    let isPlaying = true;

    playPauseButton.addEventListener('click', () => {
      if (isPlaying) {
        swiper.autoplay.stop(); // Pauzeer de slideshow
        pauseIcon.classList.add('hidden');
        playIcon.classList.remove('hidden');
        isPlaying = false;
      } else {
        swiper.autoplay.start(); // Hervat de slideshow
        pauseIcon.classList.remove('hidden');
        playIcon.classList.add('hidden');
        isPlaying = true;
      }
    });

    // Lightbox functionaliteit
    function openLightbox(src) {
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      lightboxImg.src = src;
      lightbox.classList.remove('hidden');
      swiper.autoplay.stop(); // Pauzeer de slideshow bij het openen van de lightbox
      isPlaying = false;
      pauseIcon.classList.add('hidden');
      playIcon.classList.remove('hidden');
    }

    function closeLightbox() {
      const lightbox = document.getElementById('lightbox');
      lightbox.classList.add('hidden');
      // Slideshow blijft gepauzeerd na het sluiten, klant kan handmatig hervatten
    }
  </script>
