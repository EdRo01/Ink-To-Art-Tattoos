        <button id="playPauseButton" class="text-gray-600 hover:text-gray-400 focus:outline-none">
          <svg id="pauseIcon" class="w-6 h-6 inline-block" fill="currentColor" viewBox="0 0 24 24">
            <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>

  <!-- Footer -->

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <!-- JavaScript voor Hamburger Menu en Swiper -->
  <script>
    // Hamburger Menu
    function toggleMenu() {
      const navLinks = document.querySelector('.nav-links');
      navLinks.classList.toggle('active');
    }

    // Swiper Slideshow
    const swiper = new Swiper('.swiper-container', {
      loop: true, // Loop door de slides
      autoplay: {
        delay: 3000, // 3 seconden per slide
        disableOnInteraction: false, // Blijf automatisch afspelen na interactie
      },
      effect: 'fade', // Infade-effect
      fadeEffect: {
        crossFade: true, // Zachte overgang tussen slides
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });

    // Pauze/Play-knop functionaliteit
    const playPauseButton = document.getElementById('playPauseButton');
    const pauseIcon = document.getElementById('pauseIcon');
    const playIcon = document.getElementById('playIcon');
    let isPlaying = true;

    playPauseButton.addEventListener('click', () => {
      if (isPlaying) {
        swiper.autoplay.stop(); // Pauzeer de slideshow
        pauseIcon.classList.add('hidden');
        playIcon.classList.remove('hidden');
        isPlaying = false;
      } else {
        swiper.autoplay.start(); // Hervat de slideshow
        pauseIcon.classList.remove('hidden');
        playIcon.classList.add('hidden');
        isPlaying = true;
      }
    });
  </script>
